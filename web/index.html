<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Anténa letná</title>
    <!-- -->
    <script type="module" src="main.js" async>
    </script>
    <!-- - ->
    <script id="main" type="text/javascript" src="/dist/main.babel.min.js" async></script> <!-- -->
    <link rel="stylesheet" href="all.css" />
    <link rel="stylesheet" href="./class/dialogs/dialogs.css" />
    <link rel="stylesheet" href="./class/ui/VoteButtons.css" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
</head>
<body>
    <div id="all">
        <div id="logo">&nbsp;</div>
        <div id="main_container">
            <div class="header"><!-- Pro přehrávání klikni na kočku.--></div>
            <div id="player_container">
                
                <div class="volume">
                    <div class="cover"> </div>
                    <div class="value">
                        <div class="color"></div>
                    </div>
                </div>
                <div id="control_button" class="sad">
                    <div class="happy icon">
                    </div>
                    <div class="sad icon"></div>
                    <div class="loading icon"></div>
                    <div class="offline icon"></div>
                </div>
                <div class="counter" >
                    <div class="inner">
                        <div class="title">Posluchačů:</div>
                        <div class="number" id="listeners">0</div>
                        <div class="title">Online:</div>
                        <div class="number" id="online">0</div>
                    </div>
                </div>
            </div>
            <!-- <h2 id="status">Klepni na košištu a poslouchej rádio!</h2>-->
        </div>
    </div>
    <script src="./lib/js.cookie-2.2.0.min.js"></script>
    <script type="text/javascript" src="/socket.io/socket.io.js" onload="window.dispatchEvent(new CustomEvent('io-ready'))"></script>
</body>
</html>
